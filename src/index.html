<!DOCTYPE html>
<html>

<head>
    <title>ProjectS-Electron</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Electron scripts fix start -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }

    </script>
    <!-- Electron scripts fix end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/main.js"></script>
    <script type="text/javascript" src="./assets/javascript/container.js"></script>
    <script type="text/javascript" src="./assets/javascript/wininteracter.js"></script>
    <script type="text/javascript" src="./assets/javascript/taskbar.js"></script>
    <script type="text/javascript" src="./assets/javascript/alexa.js"></script>
    <script type="text/javascript" src="./assets/javascript/twitter.js"></script>
    <script type="text/javascript" src="./assets/javascript/debug.js"></script>
    <script type="text/javascript" src="./assets/javascript/weather.js"></script>
    <script type="text/javascript" src="./assets/javascript/news.js"></script>
    <script type="text/javascript" src="./assets/javascript/picotd.js"></script>
    <!-- Electron scripts fix start -->
    <script>
        if (window.module) module = window.module;

    </script>
    <!-- Electron scripts fix end -->
</head>

<body>
    <header class="header">
        <div class="menuBarWrapper">
            <ul class="menuList">
                <lh>
                    <h2 class="menutitle">Project S</h2>
                </lh>
                <li class="bar-items glance">
                    <div class="glance-tb">
                        <i class="material-icons tb-wifi-status glance-object">wifi</i>&nbsp;&nbsp;&nbsp;
                        <p class="tb-time glance-object">00:00</p>
                    </div>
                </li>
                <li class="bar-items"><a class="power"><i class="material-icons">power_settings_new</i></a></li>
                <li class="bar-items"><a class="settings"><i class="material-icons">settings</i></a></li>
            </ul>
        </div>
    </header>
    <!-- Header semi-tansparent hide on hover -->
    <script>
        document.getElementsByClassName("header")[0].onmouseover = (e) => {
            document.getElementsByClassName("header")[0].style.opacity = "0.2";
            document.getElementsByClassName("header")[0].style.pointerEvents = "none";
            setTimeout(() => {
                document.getElementsByClassName("header")[0].style.opacity = "0.9";
                document.getElementsByClassName("header")[0].style.pointerEvents = "";
            }, 3000);
        }

    </script>
    <section content="bodyContent">
        <div class="wrapper">
            <div class="canvas"></div>
        </div>
    </section>
    <!-- More scripts -->
</body>



</html>
